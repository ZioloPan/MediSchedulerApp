<div class="form-container">
    <h2>Add Availability</h2>
    <form>
      <!-- Typ dostępności -->
      <label for="type">Type</label>
      <mat-select [(ngModel)]="availability.type" name="type" id="type">
        <mat-option value="ONE_TIME">One-Time</mat-option>
        <mat-option value="RECURRING">Recurring</mat-option>
      </mat-select>
  
      <!-- Data początkowa -->
      <label for="startDate">Start Date</label>
      <input matInput type="date" [(ngModel)]="availability.startDate" name="startDate" id="startDate" />
  
      <!-- Data końcowa (dla cyklicznych dostępności) -->
      <label for="endDate" *ngIf="availability.type === 'RECURRING'">End Date</label>
      <input matInput type="date" [(ngModel)]="availability.endDate" name="endDate" id="endDate" *ngIf="availability.type === 'RECURRING'" />
  
      <!-- Dni tygodnia (dla cyklicznych dostępności) -->
      <label for="daysOfWeek" *ngIf="availability.type === 'RECURRING'">Days of Week</label>
      <mat-select [(ngModel)]="availability.daysOfWeek" name="daysOfWeek" id="daysOfWeek" multiple *ngIf="availability.type === 'RECURRING'">
        <mat-option *ngFor="let day of daysOfWeekOptions" [value]="day">{{ day }}</mat-option>
      </mat-select>
  
      <!-- Godzina początkowa -->
      <label for="startTime">Start Time</label>
      <input matInput type="time" [(ngModel)]="availability.startTime" name="startTime" id="startTime" />
  
      <!-- Godzina końcowa -->
      <label for="endTime">End Time</label>
      <input matInput type="time" [(ngModel)]="availability.endTime" name="endTime" id="endTime" />
  
      <!-- Przyciski -->
      <div class="button-group">
        <button mat-raised-button color="primary" (click)="save()">Save</button>
        <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
      </div>
    </form>
  </div>
