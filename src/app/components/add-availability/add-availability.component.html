<mat-card>
  <mat-card-header>
    <mat-card-title>Add Availability</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Type</mat-label>
        <mat-select [(ngModel)]="availability.type" name="type" id="type">
          <mat-option value="ONE_TIME">One-Time</mat-option>
          <mat-option value="RECURRING">Recurring</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Start Date</mat-label>
        <input matInput [matDatepicker]="startPicker" [(ngModel)]="availability.startDate" name="startDate" id="startDate" />
        <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
        <mat-datepicker #startPicker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width" *ngIf="availability.type === 'RECURRING'">
        <mat-label>End Date</mat-label>
        <input matInput [matDatepicker]="endPicker" [(ngModel)]="availability.endDate" name="endDate" id="endDate" />
        <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
        <mat-datepicker #endPicker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width" *ngIf="availability.type === 'RECURRING'">
        <mat-label>Days of Week</mat-label>
        <mat-select [(ngModel)]="availability.daysOfWeek" name="daysOfWeek" id="daysOfWeek" multiple>
          <mat-option *ngFor="let day of daysOfWeekOptions" [value]="day">{{ day }}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Start Time</mat-label>
        <mat-select [(ngModel)]="availability.startTime" name="startTime" id="startTime">
          <mat-option *ngFor="let slot of timeSlots" [value]="slot">
            {{ slot }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>End Time</mat-label>
        <mat-select [(ngModel)]="availability.endTime" name="endTime" id="endTime">
          <mat-option *ngFor="let slot of timeSlots" [value]="slot">
            {{ slot }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <div class="button-group">
        <button mat-raised-button color="primary" (click)="save()">Save</button>
        <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
