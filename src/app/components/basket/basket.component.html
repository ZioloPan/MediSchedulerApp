<mat-card class="appointments-container">
  <mat-card-title>Basket</mat-card-title>
  <mat-divider></mat-divider>

  <table mat-table [dataSource]="appointments" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let appointment">
        {{ appointment.firstName }} {{ appointment.lastName }}
      </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let appointment">{{ appointment.type }}</td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let appointment">{{ appointment.date }}</td>
    </ng-container>

    <ng-container matColumnDef="isPayed">
      <th mat-header-cell *matHeaderCellDef>Is Payed</th>
      <td mat-cell *matCellDef="let appointment">{{ appointment.isPayed ? 'Yes' : 'No' }}</td>
    </ng-container>

    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>Select</th>
      <td mat-cell *matCellDef="let appointment">
        <mat-checkbox
          [checked]="appointment.isPayed"
          [disabled]="appointment.isPayed"
          (change)="toggleSelection(appointment)"
        >
        </mat-checkbox>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</mat-card>
  
  <div class="actions">
    <button mat-raised-button color="primary" (click)="payForAppointments()" [disabled]="selectedAppointments.length === 0">
      Pay
    </button>
    <button mat-raised-button color="warn" (click)="close()">Cancel</button>
  </div>
