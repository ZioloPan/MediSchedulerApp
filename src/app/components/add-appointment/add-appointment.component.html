<mat-card>
  <mat-card-header>
    <mat-card-title>Add Appointment</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>First Name</mat-label>
        <input matInput type="text" [(ngModel)]="appointment.firstName" name="firstName" id="firstName" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Last Name</mat-label>
        <input matInput type="text" [(ngModel)]="appointment.lastName" name="lastName" id="lastName" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Age</mat-label>
        <input matInput type="number" [(ngModel)]="appointment.age" name="age" id="age" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Gender</mat-label>
        <mat-select [(ngModel)]="appointment.gender" name="gender" id="gender">
          <mat-option value="Male">Male</mat-option>
          <mat-option value="Female">Female</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Consultation Type</mat-label>
        <mat-select [(ngModel)]="appointment.type" name="type" id="type">
          <mat-option *ngFor="let type of consultationTypes" [value]="type">{{ type }}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Date</mat-label>
        <input
          matInput
          [value]="appointment.date | date:'yyyy-MM-dd'"
          readonly
        />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Start Time</mat-label>
        <input matInput [(ngModel)]="appointment.startTime" name="startTime" id="startTime" readonly />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>End Time</mat-label>
        <mat-select [(ngModel)]="appointment.endTime" name="endTime" id="endTime">
          <mat-option *ngFor="let endTime of availableEndTimes" [value]="endTime">{{ endTime }}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Notes</mat-label>
        <textarea matInput [(ngModel)]="appointment.notes" name="notes" id="notes"></textarea>
      </mat-form-field>

      <div class="button-group">
        <button mat-raised-button color="primary" (click)="save()">Save</button>
        <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
