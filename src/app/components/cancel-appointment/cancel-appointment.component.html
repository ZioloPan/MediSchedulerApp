<mat-card>
  <mat-card-title>Cancel Appointment</mat-card-title>
  <mat-card-content>
    <p>{{ data.message }}</p>
  </mat-card-content>
  
  <mat-card-actions class="button-group">
    <button mat-flat-button color="primary" (click)="onCancel()">No</button>
    <button mat-flat-button color="warn" (click)="onConfirm()">Yes</button>
  </mat-card-actions>
</mat-card>
